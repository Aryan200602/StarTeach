<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Idea Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #ecf0f1;
            color: #000000;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #3498db;
            width: 100%;
        }

        #logo {
            font-size: 32px;
            font-weight: bold;
            margin: 0;
            display: flex;
            align-items: center;
        }

        #logo img {
            width: 70px;
            height: auto;
            margin-right: 10px;
        }

        #login-container {
            display: flex;
            align-items: center;
        }

        #login-vector {
            margin-right: 10px;
            font-size: 20px;
        }

        #login-button {
            margin-left: auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        #login-button:hover {
            background-color: #000000;
        }

        #menu-line-top,
        #menu-bar,
        #menu-line-bottom {
            width: 100%;
        }

        #menu-line-top,
        #menu-line-bottom {
            height: 2px;
            background-color: #3498db;
        }

        #menu-bar {
            background-color: #ffffff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #menu-bar button {
            color: #ffffff;
            background-color: #3498db;
            padding: 20px 40px;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        #menu-bar button:hover {
            background-color: #000000;
            color: #ffffff;
        }

        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f2f2f2;
            overflow-y: auto;
            padding: 20px;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            background-color: #f2f2f2;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        #watermark-logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.3; /* Adjust the opacity as needed */
            width: 300px; /* Adjust the size as needed */
            height: auto;
        }

        #input-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #ecf0f1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #3498db;
            box-sizing: border-box;
            width: 100%;
            margin-top: auto;
        }

        h2, label, input {
            color: #3498db;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="content">
    <header>
        <div id="logo">
            <img src="your-logo.jpeg" alt="Logo">
            <h1>STARTECH</h1>
        </div>
        <div id="login-container">
            <span id="login-vector">üîê</span>
            <button id="login-button" onclick="location.href='#login'">Login</button>
        </div>
    </header>

    <!-- Blue Line Above Menu Bar -->
    <div id="menu-line-top"></div>

    <!-- Menu Bar -->
    <div id="menu-bar">
        <a href="task.html"><button>Task</button></a>
        <button onclick="location.href='#resources'">Resources</button>
        <button onclick="location.href='#profile'">My Profile</button>
        <button onclick="location.href='#help'">Help Center</button>
    </div>

    <!-- Blue Line Below Menu Bar -->
    <div id="menu-line-bottom"></div>

    <!-- Content Container -->
    <div id="content">
        <!-- Chat Container -->
        <div id="chat-container">
            <!-- Chat History Goes Here -->
        </div>
    </div>

    <!-- Watermark Logo -->
    <img id="watermark-logo" src="your-logo.jpeg" alt="Watermark Logo">

    <!-- Input Container -->
    <div id="input-container">
        <h2>Enter Your Startup Idea</h2>
        <form id="startupForm">
            <label for="startupIdea">Startup Idea:</label>
            <input type="text" id="startupIdea" name="startupIdea" placeholder="Describe your startup idea...">
            <button type="button" onclick="submitIdea()">Submit</button>
        </form>
    </div>
</div>

<script>
    function submitIdea() {

        console.log("User Input: ", userPrompt);

    }
</script>

</body>
</html>
